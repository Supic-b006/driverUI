<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Saleng Driver Home</title>

<link rel="preconnect" href="https://fonts.googleapis.com"/>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>

<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" rel="stylesheet"/>

<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>

<script>
tailwind.config = {
  darkMode: "class",
  theme: {
    extend: {
      colors: {
        primary: "#FD7014",
        "background-light": "#F3F4F6",
        "background-dark": "#222831",
        "surface-light": "#FFFFFF",
        "surface-dark": "#393E46",
        "text-main-light": "#1F2937",
        "text-main-dark": "#EEEEEE",
        "text-sub-light": "#6B7280",
        "text-sub-dark": "#A0AEC0",
      },
      fontFamily: {
        display: ["Prompt", "sans-serif"],
      },
    },
  },
};
</script>

<style>
body {
  font-family: 'Prompt', sans-serif;
  min-height: max(884px, 100dvh);
}
.material-symbols-rounded {
  font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
}
</style>
</head>

<body class="bg-background-light dark:bg-background-dark text-text-main-light dark:text-text-main-dark transition-colors pb-24">

<div class="max-w-md mx-auto relative min-h-screen shadow-2xl bg-background-light dark:bg-background-dark">

<div class="h-12"></div>

<header class="px-6 py-4 flex justify-between items-center">
  <div>
    <h1 class="text-3xl font-bold">Home</h1>
    <p class="text-sm text-text-sub-light dark:text-text-sub-dark mt-1">Ready to drive today?</p>
  </div>

  <div class="relative">
    <div class="w-12 h-12 rounded-full bg-surface-light dark:bg-surface-dark border-2 border-primary flex items-center justify-center">
      <span class="material-symbols-rounded text-3xl text-primary">person</span>
    </div>
    <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-white dark:border-background-dark rounded-full"></div>
  </div>
</header>

<main class="px-6 space-y-8">

<section>
  <h2 class="text-xl font-bold mb-4">Services</h2>
  <div class="grid grid-cols-2 gap-4">
    <a href="avaliableItem.html" class="group flex flex-col items-center justify-center p-6 bg-surface-light dark:bg-surface-dark rounded-2xl shadow-sm hover:shadow-lg transition">
      <div class="w-14 h-14 bg-orange-100 dark:bg-gray-700 rounded-full flex items-center justify-center mb-4 group-hover:bg-primary">
        <span class="material-symbols-rounded text-primary text-3xl group-hover:text-white">recycling</span>
      </div>
      <span class="font-semibold">รับซื้อของเก่า</span>
      <span class="text-xs text-text-sub-light dark:text-text-sub-dark">Buy Recyclables</span>
    </a>

    <div class="group flex flex-col items-center justify-center p-6 bg-surface-light dark:bg-surface-dark rounded-2xl shadow-sm hover:shadow-lg transition">
      <div class="w-14 h-14 bg-orange-100 dark:bg-gray-700 rounded-full flex items-center justify-center mb-4 group-hover:bg-primary">
        <span class="material-symbols-rounded text-primary text-3xl group-hover:text-white">delete_sweep</span>
      </div>
      <span class="font-semibold">รับทิ้งขยะ</span>
      <span class="text-xs text-text-sub-light dark:text-text-sub-dark">Waste Disposal</span>
    </div>
  </div>
</section>

</main>

<nav class="absolute bottom-0 left-0 right-0 h-20 bg-surface-light dark:bg-surface-dark border-t flex justify-around items-center">
  <a class="flex flex-col items-center text-primary">
    <span class="material-symbols-rounded">home</span>
    <span class="text-[10px]">Home</span>
  </a>
  <a class="flex flex-col items-center text-gray-400">
    <span class="material-symbols-rounded">receipt_long</span>
    <span class="text-[10px]">History</span>
  </a>
  <a class="flex flex-col items-center text-gray-400 relative">
    <span class="material-symbols-rounded">mail</span>
    <span class="absolute top-1 right-3 w-2 h-2 bg-red-500 rounded-full"></span>
    <span class="text-[10px]">Notify</span>
  </a>
  <a class="flex flex-col items-center text-gray-400">
    <span class="material-symbols-rounded">account_circle</span>
    <span class="text-[10px]">Account</span>
  </a>
</nav>

</div>

<!-- Dark mode button -->
<div class="absolute top-6 right-6 z-20">
  <button
    class="p-2 rounded-full bg-gray-200 dark:bg-surface-dark"
    onclick="document.documentElement.classList.toggle('dark')">
    <span class="material-symbols-rounded dark:hidden">dark_mode</span>
    <span class="material-symbols-rounded hidden dark:block">light_mode</span>
  </button>
</div>

</body>
</html>
